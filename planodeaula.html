<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano de Aula - Secretaria da Educação SP</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&display=swap');

        @page {
            size: A4;
            margin: 10mm;
        }

        body {
            font-family: 'Roboto', 'Open Sans', calibri;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 0;
            padding: 10px;
        }

        .a4-container {
            width: 210mm;
            height: 297mm;
            background: white;
            padding: 10mm;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            position: absolute;
            top: 5mm;
            left: 50%;
            transform: translateX(-50%);
        }

        .header-table {
            width: 100%;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .logo-container {
            width: 100px;
            display: flex;
            justify-content: center;
        }

        .logo-container img {
            max-width: 100px;
            height: auto;
        }

        .header-text {
            flex-grow: 1;
            text-align: left;
            padding-left: 20px;
            font-size: 12px;
            line-height: 0.8;
        }

        h2 {
            text-align: center;
            color: #2e6a80;
            margin-top: 15px;
        }

        .section {
            margin-bottom: 10px;
        }

        .section label {
            font-weight: bold;
        }

        .input-field {
            width: calc(100% - 20px);
            height: 40px;
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            display: block;
        }

        .input-field.red-input {
            color: red;
            font-weight: bold;
        }

        .input-field:not(.red-input) {
            color: black;
            font-weight: bold;
        }

        .large-field {
            width: calc(100% - 20px);
            height: 80px;
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            display: block;
            resize: none;
            overflow-y: hidden;
            color: black;
            font-weight: bold;
        }

        @media print {
            body {
                background: white;
            }

            .a4-container {
                box-shadow: none;
                width: 210mm;
                height: 297mm;
                padding: 10mm;
                top: 0;
            }

            .no-print {
                display: none;
            }
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .buttons button {
            padding: 10px;
            font-size: 14px;
            color: white;
            background-color: #2e6a80;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .buttons button:hover {
            background-color: #1e4a5c;
        }

        .page-break {
            page-break-before: always;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll(".input-field, .large-field").forEach(field => {
                field.addEventListener("input", function () {
                    if (this.classList.contains("red-input")) {
                        this.style.color = this.value.trim() !== "" ? "red" : "black";
                        this.style.fontWeight = this.value.trim() !== "" ? "bold" : "normal";
                    } else {
                        this.style.color = "black";
                        this.style.fontWeight = "bold";
                    }
                });
            });
        });

        function saveAndSendAsPDF() {
            const element = document.querySelector('.a4-container');

            const opt = {
                margin: 0,
                filename: 'plano_de_aula.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            html2pdf().set(opt).from(element).save();
        }

        function printPDF() {
            window.print();
        }

        function startNew() {
            document.querySelectorAll('.input-field, .large-field').forEach(field => field.value = '');
            alert('Novo plano de aula iniciado');
        }
    </script>
</head>
